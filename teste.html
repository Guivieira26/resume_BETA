<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel com Logos</title>
  <link rel="stylesheet" href="css/old.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item act" data-link="https://www.java.com">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java Logo">
      </div>
      <div class="carousel-item" data-link="https://www.javascript.com">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript Logo">
      </div>
      <div class="carousel-item" data-link="https://www.w3.org/html">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML Logo">
      </div>
      <div class="carousel-item" data-link="https://www.w3.org/Style/CSS">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS Logo">
      </div>
      <div class="carousel-item" data-link="https://getbootstrap.com">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap Logo">
      </div>
      <div class="carousel-item" data-link="https://flutter.dev">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" alt="Flutter Logo">
      </div>
      <div class="carousel-item" data-link="https://www.mysql.com">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="SQL Logo">
      </div>
    </div>
    <button class="carousel-control prev"><</button>
    <button class="carousel-control next">></button>
  </div>
  <script src="js/carousel.js"></script>
</body>
</html>
